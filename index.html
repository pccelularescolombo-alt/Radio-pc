<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Rádio Online</title>

<style>
*{box-sizing:border-box;}

body{
    margin:0;
    background:#111;
    color:white;
    font-family:Arial,Helvetica,sans-serif;
    display:flex;
    flex-direction:column;
    height:100vh;
}

/* BARRAS */
.bar{
    height:60px;
    background:linear-gradient(90deg,#007bff,#ff7a00);
    display:flex;
    align-items:center;
    padding:0 15px;
}
.top-bar{justify-content:space-between;}
.bottom-bar{justify-content:space-between;}

/* LOGO */
.logo{height:40px;}

/* CENTRO */
.center{
    flex:1;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    text-align:center;
}

/* CONTROLES */
.controls{
    display:flex;
    align-items:center;
    gap:10px;
}
.controls img{
    width:40px;
    height:40px;
    cursor:pointer;
    opacity:0.6;
    transition:.2s;
}
.controls img.active{
    opacity:1;
    filter:drop-shadow(0 0 6px #00c3ff);
}
.controls img:hover{
    opacity:1;
    filter:drop-shadow(0 0 6px #00c3ff);
    transform:scale(1.08);
}
.controls img:active{
    transform:scale(0.95);
    filter:drop-shadow(0 0 10px #ff7a00);
}

/* BARRA MÚSICA */
.track-bar{
    flex:1;
    margin-left:10px;
    background:#222;
    padding:8px 12px;
    border-radius:20px;
    overflow:hidden;
    white-space:nowrap;
}

.track-info{
    display:flex;
    justify-content:space-between;
    font-size:14px;
    margin-bottom:6px;
}

.progress-container{
    position:relative;
    height:6px;
    background:#444;
    border-radius:5px;
    overflow:hidden;
    cursor:pointer;
}

.progress{
    height:100%;
    width:0%;
    background:linear-gradient(90deg,#00c3ff,#ff7a00);
}

.dot{
    position:absolute;
    top:50%;
    left:0%;
    width:14px;
    height:14px;
    background:white;
    border-radius:50%;
    transform:translate(-50%,-50%);
}

/* BARRA DUPLA */
.dual-bars{
    display:flex;
    gap:15px;
}

.bar-block{
    flex:1;
    display:flex;
    flex-direction:column;
}

/* Barra da categoria */
.cat-progress{
    height:100%;
    width:0%;
    background:linear-gradient(90deg,#ff0066,#ffaa00);
}

.cat-dot{
    position:absolute;
    top:50%;
    left:0%;
    width:14px;
    height:14px;
    background:#ffcc00;
    border-radius:50%;
    transform:translate(-50%,-50%);
}

/* LOGIN */
#loginBox{
    position:fixed;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    background:#222;
    padding:20px;
    border-radius:10px;
    display:none;
    flex-direction:column;
    gap:10px;
    z-index:1000;
}
#loginBox input{
    padding:8px;
    border:none;
    border-radius:5px;
}
#loginBox button{
    padding:8px;
    background:#ff7a00;
    border:none;
    color:white;
    cursor:pointer;
}

/* MENU DE CATEGORIAS */
#categoryList{
    display:flex;
    flex-direction:column;
    gap:10px;
    width:100%;
}

#categoryPanel{
    position:fixed;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    background:#222;
    padding:20px;
    border-radius:12px;
    display:none;
    flex-direction:column;
    gap:12px;
    width:90%;
    max-width:420px;
    max-height:80vh;
    overflow:auto;
    z-index:999;
    box-shadow:0 0 40px #000;
}

#categoryPanel button{
    width:100%;
    padding:12px;
    background:#ff7a00;
    border:none;
    border-radius:8px;
    color:white;
    cursor:pointer;
    font-size:15px;
    transition:.2s;
}
#categoryPanel button:hover{
    background:#ffa94d;
    transform:scale(1.03);
}

/* RESPONSIVO */
@media (max-width: 768px){

    .bar{
        height:auto;
        padding:8px 10px;
    }

    .logo{height:34px;}

    .center{
        justify-content:flex-start;
        padding-top:40px;
    }

    .center h1{
        font-size:26px;
        margin-bottom:8px;
    }

    .center p{
        font-size:15px;
        opacity:0.85;
    }

    .controls{
        justify-content:center;
        flex-wrap:wrap;
    }

    .controls img{
        width:34px;
        height:34px;
    }

    .bottom-bar{
        flex-direction:column;
        gap:8px;
    }

    .track-bar{
        width:100%;
        margin-left:0;
        flex-direction:column;
        gap:8px;
    }

    .dual-bars{
        flex-direction:column;
        gap:8px;
    }

    .bar-block{width:100%;}

    .track-info{font-size:12px;}

    .progress-container{height:8px;}
}

*{box-sizing:border-box;}
body{
    margin:0;
    background:#111;
    color:white;
    font-family:Arial,Helvetica,sans-serif;
    display:flex;
    flex-direction:column;
    height:100vh;
}

/* AJUSTE MOBILE */
@media (max-width: 768px){

    .bar{
        height:50px;
        padding:0 10px;
    }

    .logo{
        height:34px;
    }

    .center{
        justify-content:flex-start;
        padding-top:40px;
    }

    .center h1{
        font-size:26px;
        margin-bottom:8px;
    }

    .center p{
        font-size:15px;
        opacity:0.85;
    }

    .controls img{
        width:34px;
        height:34px;
    }

    .track-bar{
        padding:6px 10px;
    }

    .track-info{
        font-size:12px;
    }
}

/* MOBILE – EMPILHAR CONTROLES E BARRAS */
@media (max-width: 768px){

    .bottom-bar{
        flex-direction:column;
        gap:8px;
        padding:8px 10px;
        height:auto;
    }

    .controls{
        justify-content:center;
        flex-wrap:wrap;
    }

    .track-bar{
        width:100%;
        margin-left:0;
        flex-direction:column;
        gap:8px;
    }

    .dual-bars{
        flex-direction:column;
        gap:8px;
    }

    .bar-block{
        width:100%;
    }

    .track-info{
        font-size:12px;
    }

    .progress-container{
        height:8px;
    }
}

</style>

</head>
<body>

<!-- PAINEL DE CATEGORIAS -->
<div id="categoryPanel">
    <h2 id="panelTitle">Selecione uma categoria</h2>
    <div id="categoryView">
        <div id="categoryList"></div>
        <button onclick="closeCategories()">❌ Fechar</button>
    </div>
</div>

<body>

<!-- BARRA SUPERIOR -->
<div class="bar top-bar">
    <img src="logo/logo.png" class="logo">
    <img id="loginBtn" src="icon/login.png" class="logo" style="cursor:pointer;">
</div>

<!-- CENTRO -->
<div class="center">
    <h1>Rádio Online</h1>
    <p>Pinheirinho Celulares</p>
</div>

<!-- BARRA INFERIOR -->
<div class="bar bottom-bar">

    <div class="controls">
        <img id="playBtn" src="icon/play.png" onclick="togglePlay()">
        <img id="prevBtn" src="icon/back_musica.png" onclick="prevMusic()" style="display:none;">
        <img id="nextBtn" src="icon/next_musica.png" onclick="nextMusic()" style="display:none;">
        <img id="muteBtn" src="icon/volume_mute.png" onclick="muteMusic()">
        <img src="icon/volume_menos.png" onclick="volumeDown()">
        <img src="icon/volume_mais.png" onclick="volumeUp()">
        <img id="catBtn" src="icon/categoria.png" onclick="changeCategory()" style="display:none;">
    </div>

    <div class="track-bar dual-bars">

        <!-- BARRA DA MÚSICA -->
        <div class="bar-block">
            <div class="track-info">
                <span id="trackName">Nenhuma música tocando</span>
                <span id="trackTime">00:00 / 00:00</span>
            </div>
            <div class="progress-container">
                <div class="progress"></div>
                <div class="dot"></div>
            </div>
        </div>

        <!-- BARRA DA CATEGORIA -->
        <div class="bar-block">
            <div class="track-info">
                <span>Categoria: <b id="catName">Eletrônica</b></span>
                <span id="categoryTimeText">00:00 / 60:00</span>
            </div>
            <div class="progress-container">
                <div class="cat-progress"></div>
                <div class="cat-dot"></div>
            </div>
        </div>

    </div>
</div>

<!-- LOGIN -->
<div id="loginBox">
    <input id="user" placeholder="Login">
    <input id="pass" type="password" placeholder="Senha">
    <button onclick="login()">Entrar</button>
</div>

<audio id="player"></audio>

<script>
/* ================= VARIÁVEIS ================= */
let trackTimer = null;
let categoryTotalSeconds = 3600;
let categoryElapsed = 0;

let userType = "padrao";
let currentCategory = "eletronica";
let currentIndex = -1;
let isPlayingPromo = false;
let hasStarted = false;
let availableCategories = [];

/* ================= ELEMENTOS ================= */
const loginBtn = document.getElementById("loginBtn");
const catBtn = document.getElementById("catBtn");
const prevBtn = document.getElementById("prevBtn");
const nextBtn = document.getElementById("nextBtn");
const playBtn = document.getElementById("playBtn");
const muteBtn = document.getElementById("muteBtn");

const loginBox = document.getElementById("loginBox");
const user = document.getElementById("user");
const pass = document.getElementById("pass");

const player = document.getElementById("player");
player.volume = 0.7;

const trackName = document.getElementById("trackName");
const catName = document.getElementById("catName");

/* ================= MÚSICAS ================= */
/* COMPLETE MANUALMENTE */
const musicas = {
    eletronica: [
        "Amine_Edge_DANCE_Lost.mp3",
        "Artemas_I_like_the_way_you_kiss_me.mp3",
        "Azari_III_Hungry_for_the_power.mp3",
        "Calvin_Harris_Sam_Smith_Promises.mp3",
        "Calvin_Harris_Thinking_About_You_ft_Ayah_Marar.mp3",
        "Duke_Dumont_Ocean_Drive.mp3",
        "Ed_Sheeran_Bad_Habits.mp3",
        "Empire_of_the_Sun_We_Are_The_People.mp3",
        "Gorgon_City_Imagination_ft_Katy_Menditta.mp3",
        "I_Follow_Rivers_Lykke_Li.mp3",
        "James_Hype_7_Seconds_ft_Shamira_Battles.mp3",
        "James_Hype_Drums_feat_Kim_Petra.mp3",
        "James_Hype_Drums_ft_Kim_Petras.mp3",
        "James_Hype_Miggy_Dela_Rosa_Ferrari.mp3",
        "Kendrick_Lamar_SZA_All_The_Stars.mp3",
        "MEDUZA_Becky_Hill_Goodboys_Lose_Control.mp3",
        "MEDUZA_Tell_It_To_My_Heart_ft_Hozier.mp3",
        "Maverick_Sabre_Slow_Down_Ft_Jorja_Smith_Vintage_Culture.mp3",
        "Mr_Probz_Waves.mp3",
        "Purple_Disco_Machine_Kungs_Substitution_ft_Julian_Perretta.mp3",
        "Sam_Smith_Unholy_ft_Kim_Petras.mp3",
        "Tame_Impala_The_Less_I_Know_The_Better.mp3",
        "The_Black_Eyed_Peas_Meet_Me_Halfway.mp3",
        "Tiesto_The_Business.mp3",
        "Zerb_The_Chainsmokers_Addicted_ft_Ink.mp3",
    ],
    sertanejo:[
        "Felipe_Rodrigo_Gosta_de_Rua.mp3",
        "Gusttavo_Lima_Bloqueado.mp3",
        "Henrique_e_Juliano_Flor_E_O_Beija_Flor_part_Marília_Mendonça.mp3",
        "Henrique_e_Juliano_VIDINHA_DE_BALADA.mp3",
        "Henrique_e_Juliano_VOLTA_POR_BAIXO.mp3",
        "Hugo_e_Guilherme_Marília_Mendonça_Mal_Feito.mp3",
        "Jorge_Mateus_CHEIROSA.mp3",
        "Lauana_Prado_Saudade_Burra_feat_Simone_Mendes.mp3",
        "Lençol_Dobrado_João_Gustavo_e_Murilo.mp3",
        "Luiza_e_Maurílio_S_de_Saudade_part_Zé_Neto_e_Cristiano.mp3",
        "Maiara__Maraisa_Medo_Bobo.mp3",
        "Marília_Mendonça_BEBI_LIGUEI.mp3",
        "Marília_Mendonça_CIUMEIRA.mp3",
        "Marília_Mendonça_Eu_Sei_De_Cor.mp3",
        "Marília_Mendonça_INTENÇÃO_feat_Gaab.mp3",
        "Marília_Mendonça_Leão.mp3",
        "Marília_Mendonça_TODO_MUNDO_VAI_SOFRER.mp3",
        "Matheus_Kauan_Decide_Aí.mp3",
        "Matheus_Kauan_O_Nosso_Santo_Bateu.mp3",
        "Melhor_eu_ir_Ligando_os_Fatos.mp3",
        "Os_Barões_da_Pisadinha_Esquema_Preferido.mp3",
        "Simone_Mendes_DOIS_TRISTES.mp3",
        "Simone_Mendes_Daqui_Pra_Sempre.mp3",
        "Simone_Mendes_Saudade_Proibida.mp3",
        "Tayrone_Cê_Tá_Preparada_ft_Marília_Mendonça.mp3",
        "Tudo_Que_Você_Quiser_Luan_Santana.mp3",
        "Zé Neto_Cristiano_Barulho_do_Foguete.mp3",
        "Zé Neto_Cristiano_LARGADO_ÀS_TRAÇAS.mp3",
        "Zé Neto_Cristiano_STATUS _QUE_EU_NÃO_QUERIA.mp3",
    ],
    pop:[
        "promo1.mp3","promo2.mp3"
    ],
    anos_2000:[
        "promo1.mp3","promo2.mp3"
    ],
    anos_80:[
        "promo1.mp3","promo2.mp3"
    ],
    pagode:[
        "promo1.mp3","promo2.mp3"
    ],
    divulgacao:[
        "promo1.mp3","promo2.mp3"
    ]
};

/* ================= LOGIN ================= */
loginBtn.onclick = () => {
    if(userType === "padrao") loginBox.style.display = "flex";
    else logout();
};

function login(){
    if(user.value === "admin" && pass.value === "1234"){
        userType = "admin";
        loginBtn.src = "icon/sair.png";
        catBtn.style.display = "block";
        prevBtn.style.display = "block";
        nextBtn.style.display = "block";
        loginBox.style.display = "none";
    }
}

function logout(){
    userType = "padrao";
    loginBtn.src = "icon/login.png";
    catBtn.style.display = "none";
    prevBtn.style.display = "none";
    nextBtn.style.display = "none";
}

/* ================= PLAY / PAUSE ================= */
function togglePlay(){
    if(!hasStarted){
        hasStarted = true;
        startCategoryRandom();
        return;
    }
    player.paused ? player.play() : player.pause();
}

player.onplay = () => playBtn.src = "icon/pausa.png";
player.onpause = () => playBtn.src = "icon/play.png";

/* ================= VOLUME ================= */
function volumeUp(){ player.volume = Math.min(1, player.volume + 0.1); }
function volumeDown(){ player.volume = Math.max(0, player.volume - 0.1); }
function muteMusic(){
    player.muted = !player.muted;
    muteBtn.src = player.muted ? "icon/volume_mute.png" : "icon/volume.png";
}

/* ================= CONTROLES ================= */
function nextMusic(){ playNext(); }
function prevMusic(){ playPrev(); }

/* ================= RÁDIO ALEATÓRIA ================= */
function playRandomMusic(){
    const list = musicas[currentCategory];
    if(!list || list.length === 0) return;

    let nextIndex;
    do{
        nextIndex = Math.floor(Math.random() * list.length);
    } while(nextIndex === currentIndex && list.length > 1);

    currentIndex = nextIndex;
    playMusic(currentCategory, list[currentIndex]);
}

function playNext(){
    playRandomMusic();
}

function playPrev(){
    player.currentTime = 0;
}

/* ================= PLAY ================= */
function playMusic(cat, song){
    clearInterval(trackTimer);

    player.src = `musicas/${cat}/${song}`;
    player.play();

    trackName.innerText = song.replaceAll("_"," ");
    isPlayingPromo = cat === "divulgacao";

    player.onloadedmetadata = () => startTrackTimer();
}

/* ================= CATEGORIAS ================= */
function resetAvailableCategories(){
    availableCategories = Object.keys(musicas).filter(c => c !== "divulgacao");
}

function getRandomCategory(){
    if(availableCategories.length === 0) resetAvailableCategories();
    const i = Math.floor(Math.random() * availableCategories.length);
    return availableCategories.splice(i,1)[0];
}

function startCategoryRandom(){
    resetAvailableCategories();
    currentCategory = getRandomCategory();
    currentIndex = -1;
    categoryElapsed = 0;

    const total = musicas[currentCategory].length;
    categoryTotalSeconds = total > 0 ? total * 240 : 3600;

    catName.innerText = currentCategory.toUpperCase();
    playRandomMusic();
}

/* ================= TEMPO ================= */
function startTrackTimer(){
    clearInterval(trackTimer);
    trackTimer = setInterval(()=>{
        updateTrackTime();
        updateCategoryTime();
    },1000);
}

function updateTrackTime(){
    if(!player.duration) return;

    const p = (player.currentTime / player.duration) * 100;

    document.getElementById("trackTime").innerText =
        formatTime(player.currentTime) + " / " + formatTime(player.duration);

    document.querySelector(".progress").style.width = p + "%";
    document.querySelector(".dot").style.left = p + "%";
}

function updateCategoryTime(){
    if(player.paused || isPlayingPromo) return;

    categoryElapsed++;
    const p = (categoryElapsed / categoryTotalSeconds) * 100;

    document.querySelector(".cat-progress").style.width = p + "%";
    document.querySelector(".cat-dot").style.left = p + "%";

    document.getElementById("categoryTimeText").innerText =
        formatHHMMSS(categoryElapsed) + " / " + formatHHMMSS(categoryTotalSeconds);
}

/* ================= FORMATOS ================= */
function formatTime(s){
    const m = Math.floor(s / 60);
    const sec = Math.floor(s % 60);
    return String(m).padStart(2,"0") + ":" + String(sec).padStart(2,"0");
}

function formatHHMMSS(s){
    const h = Math.floor(s / 3600);
    const m = Math.floor((s % 3600) / 60);
    const sec = Math.floor(s % 60);
    return (
        String(h).padStart(2,"0") + ":" +
        String(m).padStart(2,"0") + ":" +
        String(sec).padStart(2,"0")
    );
}

/* ================= MENU CATEGORIA ================= */
function changeCategory(){
    document.getElementById("categoryPanel").style.display = "flex";
}

function closeCategories(){
    document.getElementById("categoryPanel").style.display = "none";
}

function loadCategories(){
    const list = document.getElementById("categoryList");
    list.innerHTML = "";

    Object.keys(musicas).forEach(cat=>{
        if(cat === "divulgacao") return;
        const btn = document.createElement("button");
        btn.innerText = cat.toUpperCase();
        btn.onclick = () => openCategory(cat);
        list.appendChild(btn);
    });
}

function openCategory(cat){
    currentCategory = cat;
    currentIndex = -1;
    categoryElapsed = 0;

    const total = musicas[cat].length;
    categoryTotalSeconds = total > 0 ? total * 240 : 3600;

    catName.innerText = cat.toUpperCase();
    playRandomMusic();
    closeCategories();
}

/* ================= INIT ================= */
loadCategories();
player.onended = () => playNext();

</script>
</body>
